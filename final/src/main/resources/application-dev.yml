server:
  port: 8000
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      force: true

logging:
  level:
    '[org.springframework.web]': DEBUG
    '[site.metacoding.finals]': DEBUG

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/finaldb
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 123
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    show-sql: true
  output:
    ansi:
      enabled: always

# kakao

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: 
            client-secret: 
            scope:
            - profile_nickname
            client-name: kakao
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8000/login/oauth2/code/final
            client-authentication-method: POST
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id 